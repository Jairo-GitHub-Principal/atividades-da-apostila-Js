<body>

    <form method="POST" id="formPrincipal"  onsubmit="validarsenha()" action="submetido.html">
        <p><label for="txtLogin">Login:</label>
            <input type="text" id="txtLogin" /></p>
        <p>
        <label for="txtSenha">Senha:</label>

        <input type="password" id="txtSenha" /><!--aqui Ã© definido o evento onblur para  validado a quantidade de caractere para a senha-->

       
        </p>
       
        <p><input type="submit" value="OK" /></p>

    <script>
        function validarsenha(){
         

        var elSenha = document.getElementById("txtSenha");
        if(elSenha.value==""){
            alert("campo obrigatorio");
            elSenha.focus();
            return false;
        }
        return true;

        }
